<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Colors</title>
  <!-- color-hex.com provides a color scheme or palette with shades of colors. HUGE for portfolio site and project sites. in bookmarks, front-end/css section -->
  <style>
    h1 {
      /* Color Name */
      color: red;
      /* colors work for background-color, color or border */
    }
     
    h2 {
       /* RGB */
      /* rgb between 0 and 255, all 0's black; all 255's white; */
      color: rgb(255,255,255);
    }

    h3 {
      /* Hex */
      /* all 0's black, all f's white, all 3 of any other symbol shade of gray */
      color: #999;
    }
  </style>
</head>
<body>
  <h1>Heading One</h1>
  <h2>Heading Two</h2>
  <h3>Heading Three</h3>
</body>
</html>
