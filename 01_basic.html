<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- 3. External CSS -->
  <!-- link to external file below -->
  <link rel="stylesheet" href="css/style.css">
  <!-- rel attribute, what type of link is this? href attribute points to the location we want to load. -->
  <title>Implementing CSS</title>
  <!-- 2. Internal CSS -->
  <!-- Within head tag, place style tag. -->
  <style>
    /* Internal CSS */
    h2 {
      color: green;

    }
    /* selector is the H2. declaration start and end are the {}, curlies.
    property is color, property/value separator is :, value is green, declaration separator is the ; */
  </style>
</head>
<body>
  <!-- 1. Inline CSS -->
  <!-- separation of concerns: KEEP styling out of markup. not good, efficient to clump the two together. -->
    <h1 style="color:red">Heading One</h1>
    <h2>Heading Two</h2>
    <h3>Heading Three</h3>
</body>
</html>
