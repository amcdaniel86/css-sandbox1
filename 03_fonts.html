<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <!-- to use a google font with a link, paste link into file, and then apply the font name inside the css styling section. -->
  <title>Fonts</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      font-size: 18px;
      /* standard font-size is 16 pixels, comes from html tag. */
      line-height: 1.6em;
    }

    #welcome p span {
      font-weight:bold;
    }

    #about p span {
      font-style: italic;
    }
    /* font base properties */
  </style>
</head>
<body>
    <div id="welcome">
        <h2 class="primary-heading">Welcome</h2>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Nemo soluta velit explicabo, <span> hic magni corrupti. Labore obcaecati ducimus</span> unde eum.</p>
      </div>
      <div id="about">
        <h2>About</h2>
        <p>Lorem, ipsum <span>dolor sit amet consectetur adipisicing elit. Eaque aliquam quis hic</span> animi ex quasi consectetur adipisci eius quod asperiores?</p>
      </div>
</body>
</html>
